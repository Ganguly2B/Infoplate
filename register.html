<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="login.css" />

    <title>InfoPlate</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="images/login1.png" alt="Login image" />

          <form class="login__form">
            <div>
              <h1 class="login__title">
                <span>Welcome to</span> InfoPlate
              </h1>

              <p class="login__description">
                Welcome ! Please create your account
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="name" class="login__label">Name</label>
                  <input class="login__input" type="name" id="email" placeholder="Enter your name" required />
                </div>

                <div>
                    <label for="email" class="login__label">Email</label>
                    <input class="login__input" type="email" id="email" placeholder="Enter your email address" required />
                </div>
                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" placeholder="Enter a password" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>

              

            <div>
              <div class="login__buttons">
                <button class="login__button">Sign Up</button>
                <!--<button class="login__button login__button-ghost"> </button>-->
              </div>

              <a class="login__forgot" href="login.html">Already a member ? LogIn</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!--=============== MAIN JS ===============-->
  <script src="login.js"></script>
  </body>
</html>
